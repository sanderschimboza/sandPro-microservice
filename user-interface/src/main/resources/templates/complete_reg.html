<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SandPro</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/images/sp.png" alt="logo">
                        </div>


                        <div th:unless="${registration}">
                            <h3 style="color: #ff1f1f">Access Denied!</h3>
                            <a th:href="@{/login}">Click here to go to login</a>
                        </div>

                        <div th:if="${complete_reg == 404}">
                            <p style="color: #ff1f1f">Invalid Token! Please check your email link again or request new token</p>
                            <a th:href="@{/resendTokenView}">Click here to request new token</a>
                        </div>

                        <div th:if="${complete_reg == 300}">
                            <p style="color: #ff1f1f">Expired Token!</p>
                            <a th:href="@{/resendTokenView}">Click here to request new token</a>
                        </div>

                        <div th:if="${complete_reg == 200}">
                        <p style="color: #0c8940">Your Account Was Activated Successfully!</p>
                        <form class="pt-3">
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style="color: #FFFFFF"
                                   th:href="@{/login}">CLICK HERE TO CONTINUE TO LOGIN</a>
                            </div>

                            <div class="my-2 d-flex justify-content-between align-items-center">
                            </div>
                            <div class="mb-2">
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../vendors/base/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/template.js"></script>
<!-- endinject -->
</body>

</html>
