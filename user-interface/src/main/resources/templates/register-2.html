<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SandPro Register</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/favicon.png" />

  <style>
    .text-success {
      color: #28a745;
      font-size: 12px;
      margin-top: -5px;
      font-style: italic;
      transition: 0.5s ease-in-out;
    }
    .text-danger {
      color: orangered;
      font-size: 12px;
      font-style: italic;
      transition: 0.5s ease-in-out;
    }
  </style>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">

              <div th:if="${isRegistered==0}" class="card bg-c-red total-card" style="background-color: red; border-radius: 8px; padding: 4px; color: #FFFFFF";>
                <div class="card-block">
                  <div class="text-left">
                    <h4>Failure!</h4>
                    <p class="m-0">Passwords did not match!</p>
                  </div>
                </div>
              </div>

              <div th:if="${isRegistered==99}" class="card bg-c-red total-card" style="background-color: red; border-radius: 8px; padding: 4px; color: #FFFFFF";>
                <div class="card-block">
                  <div class="text-left">
                    <h4>Failure!</h4>
                    <p style="font-width: bold;" class="m-0">User with this email is already registered!</p>
                  </div>
                </div>
              </div>

              <div class="brand-logo">
                <img src="/images/logo-mini.svg" alt="logo">
              </div>
              <h4>New here ðŸ˜ƒ?</h4>
              <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
              <form class="pt-3" th:action="@{/register}" th:object="${user}" method="post"  enctype="multipart/form-data">
                <div class="form-group">
                  <label>First Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi text-primary">ðŸ‘¦</i>
                      </span>
                    </div>
                    <input type="text" name="firstName" th:field="*{firstName}" class="form-control form-control-lg border-left-0" placeholder="First Name" required>
                  </div>
                </div>

                <div class="form-group">
                  <label>Last Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi text-primary">ðŸ‘´</i>
                      </span>
                    </div>
                    <input type="text" name="lastName" th:field="*{lastName}" class="form-control form-control-lg border-left-0" placeholder="Last Name">
                  </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi text-primary">ðŸ“§</i>
                      </span>
                    </div>
                    <input type="email" name="email" th:field="*{email}" class="form-control form-control-lg border-left-0" placeholder="Email" required>
                  </div>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi text-primary">ðŸ”‘</i>
                      </span>
                    </div>
                    <input type="password" name="password" th:field="*{password}"
                           class="form-control form-control-lg border-left-0" id="InputPassword" placeholder="Password">
                    <br>
                  </div>
                </div>

                <div class="registrationFormAlert" id="divCheckPasswordLen"></div>

                <div id="divPasswordConfirm" class="form-group">
                  <label>Confirm Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi text-primary">ðŸ”‘</i>
                      </span>
                    </div>
                    <input type="password" name="matchingPassword" th:field="*{matchingPassword}"
                           class="form-control form-control-lg border-left-0" id="InputPasswordConfirm" placeholder="Confirm Password">
                  </div>
                </div>

                <div class="registrationFormAlert" id="divCheckPasswordMatch"></div>

                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>

                <div class="mt-3">
                  <button type="submit" id="btn-signup" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a th:href="@{/login}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2022  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/assets/js/password-validator.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <!-- endinject -->
</body>

</html>
